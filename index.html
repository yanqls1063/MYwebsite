<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renatus</title>
  <style>
    :root{
      --pink-1:#ff4fd8;
      --pink-2:#ff7aa8;
      --bg-1:#ffffff;
      --bg-2:#fff6fb;
      --text:#141418;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 50% 30%, rgba(255, 122, 168, .16), rgba(255, 122, 168, 0) 65%),
        radial-gradient(700px 420px at 60% 70%, rgba(255, 79, 216, .10), rgba(255, 79, 216, 0) 70%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      overflow:hidden;
    }

    /* 은은한 빛 입자 느낌 */
    .glow{
      position:fixed; inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255, 79, 216, .10), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(255, 122, 168, .10), transparent 50%);
      filter: blur(40px);
      pointer-events:none;
      animation: float 10s ease-in-out infinite alternate;
    }
    @keyframes float{
      from{ transform: translate3d(-1%, -1%, 0) scale(1.02); }
      to{   transform: translate3d( 1%,  1%, 0) scale(1.05); }
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(560px, 100%);
      text-align:center;
      padding:40px 28px 32px;
      border-radius:24px;
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 170, 210, .25);
      box-shadow:
        0 18px 60px rgba(20, 20, 24, .10),
        0 2px 0 rgba(255,255,255,.6) inset;
    }

    h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 28px;
      color: rgba(20,20,24,.68);
      line-height:1.55;
      font-size:15px;
    }

    .start-btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 22px;
      border-radius:16px;
      font-weight:700;
      font-size:16px;
      letter-spacing:-0.01em;
      color:#fff;
      background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
      box-shadow:
        0 10px 26px rgba(255, 79, 216, .32),
        0 6px 14px rgba(255, 122, 168, .22),
        0 1px 0 rgba(255,255,255,.35) inset;
      transform: translateY(0);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      position:relative;
      isolation:isolate;
    }

    /* 버튼 "광" */
    .start-btn::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius:18px;
      background: linear-gradient(135deg, rgba(255,255,255,.55), rgba(255,255,255,0));
      filter: blur(10px);
      opacity:.55;
      z-index:-1;
    }
    .start-btn::after{
      content:"";
      position:absolute;
      inset:2px 2px auto 2px;
      height:42%;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0));
      pointer-events:none;
      opacity:.9;
    }

    .start-btn:hover{
      transform: translateY(-1px);
      box-shadow:
        0 14px 36px rgba(255, 79, 216, .38),
        0 10px 22px rgba(255, 122, 168, .26),
        0 1px 0 rgba(255,255,255,.35) inset;
      filter:saturate(1.05);
    }
    .start-btn:active{
      transform: translateY(1px);
      box-shadow:
        0 10px 24px rgba(255, 79, 216, .28),
        0 6px 14px rgba(255, 122, 168, .20),
        0 1px 0 rgba(255,255,255,.30) inset;
    }
    .start-btn:focus-visible{
      outline:none;
      box-shadow:
        0 0 0 4px rgba(255, 79, 216, .18),
        0 14px 36px rgba(255, 79, 216, .38),
        0 10px 22px rgba(255, 122, 168, .26),
        0 1px 0 rgba(255,255,255,.35) inset;
    }

    .hint{
      margin-top:14px;
      font-size:12.5px;
      color: rgba(20,20,24,.50);
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <main class="wrap">
    <section class="card" aria-label="start">
      <h1>Renatus</h1>
      <p>지구에서의 어느 한 종으로 환생해, 주어진 환경에 생존하세요.</p>

      <button class="start-btn" id="startBtn">시작하기</button>
      <div class="hint">Enter 키로도 시작 가능</div>
    </section>
  </main>

  <script>
    const start = () => {
      // 다음 페이지로 이동(너가 라우팅에 맞게 바꾸면 됨)
      // location.href = "./game.html";
      alert("게임 시작! (여기서 다음 화면으로 연결하면 돼)");
    };

    document.getElementById("startBtn").addEventListener("click", start);
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") start();
    });
  </script>
</body>
</html>
