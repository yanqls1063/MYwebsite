<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vimutti</title>
  <style>
    :root{
      /* 파스텔 계열 */
      --pink:#ff8fcb;
      --peach:#ffb7a8;
      --yellow:#ffe08a;
      --cream:#fff7ef;

      --bg-1:#ffffff;
      --bg-2:#fff9fd;
      --text:#141418;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:var(--text);
      overflow:hidden;

      /* 바탕: 흰색 + 아주 약한 톤 */
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* 배경 오로라(핑크+노랑) 애니메이션 */
    .aurora{
      position:fixed;
      inset:-35%;
      background:
        radial-gradient(900px 520px at 35% 30%, rgba(255, 143, 203, .16), transparent 60%),
        radial-gradient(860px 520px at 70% 55%, rgba(255, 224, 138, .18), transparent 62%),
        radial-gradient(740px 520px at 45% 75%, rgba(255, 183, 168, .12), transparent 60%);
      filter: blur(46px);
      pointer-events:none;
      animation: auroraMove 14s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    @keyframes auroraMove{
      0%   { transform: translate3d(-1.5%, -1.0%, 0) scale(1.02); }
      50%  { transform: translate3d( 1.2%, -0.6%, 0) scale(1.05); }
      100% { transform: translate3d( 0.8%,  1.4%, 0) scale(1.03); }
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      position:relative;
    }

    .card{
      width:min(560px, 100%);
      text-align:center;
      padding:42px 28px 34px;
      border-radius:26px;
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 210, 230, .28);
      box-shadow:
        0 18px 60px rgba(20, 20, 24, .10),
        0 2px 0 rgba(255,255,255,.65) inset;
    }

    h1{
      margin:0 0 10px;
      font-size:36px;
      letter-spacing:-0.03em;
    }
    p{
      margin:0 0 28px;
      color: rgba(20,20,24,.66);
      line-height:1.55;
      font-size:15px;
    }

    .start-btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 24px;
      border-radius:18px;
      font-weight:750;
      font-size:16px;
      letter-spacing:-0.01em;
      color: rgba(20,20,24,.86);

      /* 버튼이 너무 찐하지 않게: 밝고 연한 그라데이션 + 약한 투명 */
      background: linear-gradient(
        120deg,
        rgba(255, 143, 203, .75),
        rgba(255, 224, 138, .78),
        rgba(255, 183, 168, .70)
      );
      background-size: 220% 220%;

      /* 유리 느낌 + 은은한 그림자 */
      box-shadow:
        0 14px 34px rgba(255, 170, 210, .22),
        0 10px 22px rgba(255, 224, 138, .16),
        0 1px 0 rgba(255,255,255,.75) inset;
      backdrop-filter: blur(6px);

      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      position:relative;
      overflow:hidden;

      /* 그라데이션 애니메이션 */
      animation: gradientFlow 3.6s ease-in-out infinite;
    }

    /* 버튼 위에 '광택' */
    .start-btn::after{
      content:"";
      position:absolute;
      left:-40%;
      top:-60%;
      width:60%;
      height:220%;
      transform: rotate(22deg);
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0),
        rgba(255,255,255,.40),
        rgba(255,255,255,0)
      );
      opacity:.7;
      filter: blur(2px);
      animation: sheen 2.8s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes gradientFlow{
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes sheen{
      0%   { transform: translateX(-10%) rotate(22deg); opacity:.35; }
      45%  { opacity:.75; }
      100% { transform: translateX(240%) rotate(22deg); opacity:.35; }
    }

    .start-btn:hover{
      transform: translateY(-1px);
      filter: saturate(1.03) brightness(1.02);
      box-shadow:
        0 18px 44px rgba(255, 170, 210, .26),
        0 14px 30px rgba(255, 224, 138, .20),
        0 1px 0 rgba(255,255,255,.75) inset;
    }
    .start-btn:active{
      transform: translateY(1px);
      filter: saturate(1.01) brightness(.99);
    }
    .start-btn:focus-visible{
      outline:none;
      box-shadow:
        0 0 0 5px rgba(255, 224, 138, .20),
        0 18px 44px rgba(255, 170, 210, .26),
        0 14px 30px rgba(255, 224, 138, .20),
        0 1px 0 rgba(255,255,255,.75) inset;
    }

    .hint{
      margin-top:14px;
      font-size:12.5px;
      color: rgba(20,20,24,.50);
    }
  </style>
</head>
<body>
  <div class="aurora"></div>

  <main class="wrap">
    <section class="card" aria-label="start">
      <h1>Vimutti</h1>
      <p>지구에서의 어느 한 종으로 환생해, 주어진 환경에 생존하세요.</p>

      <button class="start-btn" id="startBtn">시작하기</button>
      <div class="hint">Enter 키로도 시작 가능</div>
    </section>
  </main>

  <script>
    const start = () => {
      // 다음 화면 연결할 때 여기만 바꾸면 됨
      // location.href = "./game.html";
      alert("게임 시작! (다음 화면으로 연결하면 돼)");
    };

    document.getElementById("startBtn").addEventListener("click", start);
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") start();
    });
  </script>
</body>
</html>
